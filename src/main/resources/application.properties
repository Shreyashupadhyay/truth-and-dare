spring.application.name=truth-dare-backend

# Server port - reads from PORT environment variable, defaults to 8080
server.port=${PORT:8080}

# CORS configuration (handled in SecurityConfig)
spring.webflux.base-path=/

# Allowed origins for CORS (comma-separated, default: *)
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:*}

# Frontend URL for serving static files
frontend.url=${FRONTEND_URL:http://localhost:3000}

# Logging
logging.level.com.truthdare.backend=${LOG_LEVEL:INFO}
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=WARN

# Production settings
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}